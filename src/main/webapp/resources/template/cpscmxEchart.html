<html>
<meta charset="UTF-8">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<head>
    <script src="http://www.moldcio.com/resources/admin/plugins/jquery.1.12.4.min.js"></script>
    <script src="http://www.moldcio.com/resources/admin/plugins/echarts/echarts.min.js"></script>
</head>
<body>

<div id="rhEcharts" class="div-top-5"
     style="width:1000px;height: 400px;border: 1px solid #ccc;border-radius: 5px;clear: both;margin-top: 5px">
</div>

</body>
<script>
    var rhEcharts = null;
    $(function () {
        // 基于准备好的dom，初始化echarts实例
        rhEcharts = echarts.init(document.getElementById('rhEcharts'));
    });

    function showImg(data) {
        if (data.type == 'first') {
            firstEchartInit(data.data);
        }
        if (data.type == 'second') {
            secondEchartInit(data);
        }
        if (data.type == 'third') {
            initEchart3(data.data);
        }
    }

    function firstEchartInit(data) {
        var  arr=new Array;
        for(var key in data){

            var a = {
                name:key,
                value:data[key]
            }
            arr.push(a);
        }
        var option={
            title:{
                text:"良品达成率比例图",
                x:'center',
                textStyle:{
                    fontFamily:'SimSun'
                }
            },
            animation: false,
            legend: {
                orient : 'vertical',
                x : 'left'
            },
            calculable : true,
            series : [
                {
                    name:'比例',
                    type:'pie',
                    radius : '60%',
                    center: ['50%', '60%'],
                    data:arr,
                    itemStyle:{
                        normal:{
                            label:{
                                // position: 'inner',
                                show: true,
                                formatter: '{b}  : {c}  ({d}%)'
                            },
                            labelLine :{show:true}
                        }
                    }
                }
            ]
        };
        rhEcharts.setOption(option);
    }

    function secondEchartInit(res) {
        var name = new Array();
        var datas = new Array();
        for (var i = 0; i < res.questionList.length; i++) {
            var row = res.questionList[i];
            name.push(row.questionName);
            var rows = {
                value: row.badTimes,
                name: row.questionName
            }
            datas.push(rows);
        }
        rhEcharts.setOption({
            animation: false,
            title: {
                text: '不良问题点分布比例图',
                x: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data: name
            },
            calculable: true,
            series: [
                {
                    name: '问题点比例',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: datas,
                    itemStyle: {
                        normal: {
                            label: {
                                // position: 'inner',
                                show: true,
                                formatter: '{b}:{c}({d}%)'
                            },
                            labelLine: {show: true}
                        }
                    }
                }
            ]
        })
    }

    function initEchart3(rows) {
        var xEchartt3Arr = new Array();
        var yEchartt3Arr = new Array();
        var resultMap = {};

        for (var i = 0; i < rows.length; i++) {
            var row = rows[i];
            if (row.commonCode) {
                if (resultMap[row.commonCode]) {
                    resultMap[row.commonCode] = resultMap[row.commonCode] + row.outputValue;
                } else {
                    resultMap[row.commonCode] = row.outputValue;
                }
            }
        }
        var arr = [];
        for (var key in resultMap) {
            arr.push({'commonCode': key, 'outputValue': resultMap[key]})
        }
        arr.sort(function (a, b) {
            return (a.commonCode + '').localeCompare(b.commonCode + '')
        });
        for (var i = 0; i < arr.length; i++) {
            xEchartt3Arr.push(arr[i].commonCode);
            yEchartt3Arr.push(arr[i].outputValue.toFixed(2));
        }
        var max = 0;
        for (var i = 0; i < yEchartt3Arr.length; i++) {
            if (parseInt(yEchartt3Arr[i]) > max) {
                max = parseInt(yEchartt3Arr[i]);
            }
        }
        var option = {
            animation: false,
            title: {
                text: '设备产值 ',
            },
            tooltip: {
                trigger: 'axis'
            },
            legend: {
                data: ['产值']
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: xEchartt3Arr,
                triggerEvent: true,
                axisLabel: {
                    interval: 0,
                    rotate: 15,
                    show: true,
                    splitNumber: 15,
                    textStyle: {
                        "fontSize": 10
                    }
                },
            },
            yAxis: {
                type: 'value',
                splitArea: {show: true},
                axisLabel: {
                    show: true,
                    interval: 'auto',
                    formatter: '{value}',
                },
                max: max + 500,
            },
            series: [{
                name: '产值',
                data: yEchartt3Arr,
                type: 'line',
                itemStyle: {
                    normal: {
                        color: '#409EFF',
                        barBorderColor: '#409EFF',
                        label: {show: true}
                    }
                },
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
            }]
        };
        if (option && typeof option === 'object') {
            rhEcharts.setOption(option);
        }
    }


    function returnEchartImg(echartObj) {
        return echartObj.getDataURL();
    }


</script>
</html>
